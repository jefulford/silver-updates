<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>An Ounce of Silver Ministries</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="../assets/main.css" />
    <link rel="shortcut icon" type="image/png" href="../assets/images/Logo.png" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<body id=contact>
	<header>
		<nav>
			<img id="nav-logo" src="../assets/images/ounce of silver nav logo.png" alt="An Ounce of Silver Ministries Logo" />
			<a class="nav-link" href="/">Home</a>
			<a class="nav-link" href="/about">About</a>
			<a class="nav-link" href="/services">Services</a>
			<a class="nav-link" href="/contact">Contact</a>
		</nav>
	</header>

	<h1>Contact</h1>
	<div class="box-thin">
		<h2>Email</h2>
		<h5><a href="mailto:an.ounce.of.silver@gmail.com?subject=From Your Website">an.ounce.of.silver@gmail.com</a></h5>

        <h2>Message Form</h2>
        <form action="thanks/index.html" netlify-honeypot="bot-field" netlify>
            <label>
                Name <span class="required">*</span> 
                <input type="text" name="name" required>
            </label>
            <label>
                E-mail (not required)
                <input type="email" name="email">
            </label>
            <label>
                Subject <span class="required">*</span> 
                <select name="subject" required>
                    <option value="feature">Feature Request</option>
                    <option value="bug">Bug Reporting</option>
                    <option value="questions">Questions & Concerns</option>
                    <option value="comments">Comments</option>
                    <option value="misc">Other</option>
                </select>
            </label>
            <label>
                Message <span class="required">*</span> 
                <textarea name="message" required>What do you want to tell us?</textarea>
            </label>
            <input type="submit" value="Submit">
        </form>
	</div>

	<footer>
		<p><a href="mailto:an.ounce.of.silver@gmail.com?subject=From Your Website">an.ounce.of.silver@gmail.com</a></p>

	</footer>
</body>
